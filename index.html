<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game {
            border: 1px solid white;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="game">Hello, Game!</div>
    <script>
        const gameElement = document.getElementById('game');
        gameElement.addEventListener('click', () => {
            gameElement.textContent = 'You clicked!';
        });
    </script>
</body>
</html>
